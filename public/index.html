<!DOCTYPE html>
<html>
    <head>
        <title>SoC</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div>
            <button class="create-board">Create new game</button>
            <button class="join-board">Join a game</button>
        </div>
        <div class="resources-container"></div>
            <script type="text/template" class="resources-template">
                <table>
                    <tr>
                        <% for (var resource in resources) { %>
                            
                            <% if (resources.hasOwnProperty(resource)) %>
                                <th><%= resource %></th>
                        <% } %>
                    </tr>
                    <tr>
                        <% for (var resource in resources) { %>
                            
                            <% if (resources.hasOwnProperty(resource)) %>
                                <td><%= resources[resource] %></td>
                        <% } %>
                    </tr>
                </table>
            </script>
        <div>
        <!-- Board -->
        <div class="board-container" class="hidden">
            <svg width="800" height="800" viewPort="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
            </svg>
        </div>

        <!-- High level controls -->
        <div class="action-container">
            <!-- include all controls and only show whats relevant. -->

            <button class="roll hidden">Roll</button>

            <!-- Action -->
            <div class="action-controls" class="hidden">
                <button class="trade-button" disabled="true">Trade</button>
                <button class="build-button">Build</button>
                <button class="devcard-button" disabled="true">Play Development Card</button>
                <button class="end-button">End Turn</button>
            </div>
        </div>

        <div>
            <!-- Building -->
            <div class="build-controls" class="hidden">
                <button class="build-settlement-button">Settlement</button>
                <button class="build-road-button">Road</button>
                <button class="build-city-button">City</button>
                <button class="build-devcard-button">Development Card</button>
            </div>
        </div>

        <!-- Chat -->
        <div class="chat">
            <div class="chat-log"></div>
            <div class="chat-controls">
                <input type="text" class="chat-input" />
                <button class="chat-button">Send</button>
            </div>
        </div>
        <script type="text/javascript" src="js/lib/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/backbone.js"></script>
        <script type="text/javascript" src="js/lib/pubsubz.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
