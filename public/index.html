<!DOCTYPE html>
<html>
    <head>
        <title>SoC</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div>
            <button id="create-button">Create new game</button>
            <button id="join-button">Join a game</button>
        </div>
        <div id="resources-container"></div>
            <script type="text/template" id="resources-template">
                <table>
                    <tr>
                        <% for (var resource in resources) { %>
                            
                            <% if (resources.hasOwnProperty(resource)) %>
                                <th><%= resource %></th>
                        <% } %>
                    </tr>
                    <tr>
                        <% for (var resource in resources) { %>
                            
                            <% if (resources.hasOwnProperty(resource)) %>
                                <td><%= resources[resource] %></td>
                        <% } %>
                    </tr>
                </table>
            </script>
        <div>
        <!-- Board -->
        <div id="board-container" class="hidden">
            <svg width="800" height="800" viewPort="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
            </svg>
        </div>

        <!-- High level controls -->
        <div id="action-container">
            <!-- include all controls and only show whats relevant. -->

            <!-- Roll -->
            <div id="roll-controls" class="hidden">
                <button id="roll-button">Roll</button>
            </div>

            <!-- Action -->
            <div id="action-controls" class="hidden">
                <button id="trade-button" disabled="true">Trade</button>
                <button id="build-button">Build</button>
                <button id="devcard-button" disabled="true">Play Development Card</button>
                <button id="end-button">End Turn</button>
            </div>
        </div>

        <div>
            <!-- Building -->
            <div id="build-controls" class="hidden">
                <button id="build-settlement-button">Settlement</button>
                <button id="build-road-button">Road</button>
                <button id="build-city-button">City</button>
                <button id="build-devcard-button">Development Card</button>
            </div>
        </div>

        <!-- Chat -->
        <div class="chat">
            <div id="chat-log"></div>
            <div id="chat-controls">
                <input type="text" id="chat-input" />
                <button id="chat-button">Send</button>
            </div>
        </div>
        <script type="text/javascript" src="js/lib/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/backbone.js"></script>
        <script type="text/javascript" src="js/lib/pubsubz.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
