<!DOCTYPE html>
<html>
    <head>
        <title>SoC</title>
        <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
        <style>
            body {
                background-color: #F9F8FA;
                color: #211922
            }

            .container {
                margin: 2em 1em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <a href="board" class="btn inline-block">New game</a>
            </div>
            <div>
                <form action="/board" id="join_game_form">
                    <button type="submit" class="btn inline-block" id="submit_game">
                        Join game
                    </button>
                    <input type="text" class="text-input" autocomplete="off" id="game_id" name="id" placeholder="Enter game ID">
                </form>
            </div>
        </div>
    </body>
</html>
