<!DOCTYPE html>
<html>
    <head>
        <title>SoC</title>
        <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>

        <div>
            <h1>
                Catan
            </h1>
        </div>
        <p id="status-container">
        </p>
        <div class="left">

            <!-- Board -->
            <div class="board-container">
                <svg width="600" height="600" viewPort="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
                </svg>
            </div>

            <div class="board-controls">

                <button id="ready-button" data-click="ready">Ready</button>

                <!-- Roll -->
                <button class="roll-button hidden" data-click="roll">Roll</button>

                <!-- Actions -->
                <div class="pane action-controls hidden" >
                    <button class="build-button" data-click="build">Build</button>
                    <button class="devcard-button" data-click="playDevCard">Play Development Card</button>
                    <button class="trade-button" data-click="trade">Trade</button>
                    <button class="end-button" data-click="endTurn">End Turn</button>
                </div>

                <!-- Building -->
                <div class="pane build-controls hidden">
                    <button class="build-settlement-button" data-click="buildSettlement">Settlement</button>
                    <button class="build-road-button" data-click="buildRoad">Road</button>
                    <button class="build-city-button" data-click="buildCity">City</button>
                    <button class="build-devcard-button" data-click="buildDevCard">Development Card</button>
                </div>
            </div>

        </div>

        <div class="right">
            <!-- Chat -->
            <div class="chat-container">
                <div class="chat-log"></div>
                <div class="chat-controls">
                    <input type="text" class="text-input chat-input" />
                    <button class="btn" data-click="sendChat">Send</button>
                </div>
            </div>

            <div class="player-container">
            </div>

            <div class="resources-container">
            </div>

            <div class="devcard-container">
            </div>

        </div>
        <script type="text/javascript" src="js/lib/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="js/lib/lodash.js"></script>
        <script type="text/javascript" src="js/lib/pubsubz.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
